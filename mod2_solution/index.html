<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <title>Shopping List Check Off</title>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
      <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller='ToBuyController as toBuys'>
      <h2>To Buy:</h2>
          <ul>
            <li ng-repeat='item in toBuys.showToBuy'>Buy {{$index}} {{ item.quantity }} {{ item.name }} 
              <button class="btn btn-default" ng-click='toBuys.remove($index);'>
                <span class="glyphicon glyphicon-ok"></span> Bought</button>
            </li>
            <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
          </ul>
          <div class="emptyMessage" ng-if="toBuys.showToBuy.length === 0">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat='ib in bought.showBought'>Bought {{ib[0].quantity}} {{ib[0].name}}</li>
          </ul>
          <div class="emptyMessage" ng-if="bought.showBought.length === 0">Nothing bought yet.</div>
      </div>
      
    </div>
  </div>
    
</body>
</html>
