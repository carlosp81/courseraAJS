<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>

    
    <title>Narrow It Down App</title>
</head>
<body ng-app="NarrowItDownApp">
    
    <div class="container" ng-controller="NarrowItDownController as itemMain">
        
        <h1> Narrow Down Your Chinese Menu Choice</h1>
        
        <!-- {{ itemMain.menu[0] }} -->
        
        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="itemMain.searchTerm">
        </div>
        
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click='itemMain.fi(itemMain.searchTerm);'>Narrow It Down For Me!</button>
        </div>
        
        <!-- found-items should be implemented as a component -->
        
            
            <found-items
            items="itemMain.menu"
            on-remove="itemMain.ri(index)"
            class="form-group narrow-button"
            ></found-items>

        
    </div>    
   
</body>
</html>
